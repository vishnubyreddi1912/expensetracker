<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Add Expense</title></head>
<body>
<h1>Add New Expense</h1>
<form action="/save" method="post" th:object="${expense}">
    <label>Description:</label>
    <input type="text" th:field="*{description}" required><br/>
    <label>Amount (₹):</label>
    <input type="number" th:field="*{amount}" step="0.01" required><br/>
    <label>Date:</label>
    <input type="date" th:field="*{date}" required><br/>
    <button type="submit">Save</button>
</form>
<a href="/">← Back to List</a>
</body>
</html>
