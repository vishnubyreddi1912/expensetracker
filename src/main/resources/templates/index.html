<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Expense Tracker</title></head>
<body>
<h1>Monthly Expenses</h1>
<a href="/add">+ Add New Expense</a>
<h2>Total This Month: â‚¹ <span th:text="${total}">0.0</span></h2>
<table border="1">
    <tr><th>Date</th><th>Description</th><th>Amount</th></tr>
    <tr th:each="exp : ${expenses}">
        <td th:text="${exp.date}"></td>
        <td th:text="${exp.description}"></td>
        <td th:text="${exp.amount}"></td>
    </tr>
</table>
</body>
</html>
